{% extends 'staff/components/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-md-6">
            <form class="card card-outline card-info" method="POST">
                {% csrf_token %}
                <div class="card-header">
                  <h3 class="card-title">Change Password</h3>
                  <div class="card-tools">
                    <!-- Buttons, labels, and many other things can be placed here! -->
                    <!-- Here is a label for example -->
                    
                  </div>
                  <!-- /.card-tools -->
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  {{form|crispy}}
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <a href="{% url 'staff:dashboard' %}" class="btn btn-sm float-left btn-default" >Back</a>
                  <button type="submit"  class="btn btn-sm btn-success float-right">Update</button>
                </div>
                <!-- /.card-footer -->
            </form>
              <!-- /.card -->
        </div>
    </div>
{% endblock %}
